<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Protea Ridge Roster</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;500;600;700&family=Prata&family=Tenor+Sans&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'fashion-black': '#12100E', // Darkened: Almost pure black for max contrast
            'fashion-white': '#F2EFE9', // Soft Beige
            'fashion-gray': '#5C554F', // Darkened: Dark Taupe for readability
            'fashion-dark-beige': '#CFC8BC', // Soft contrast
            'fashion-dark-brown': '#2A231E', // New: Dark Brown for Dark Mode bg
            'fashion-accent': '#8F3434', // Muted Terra Red
          },
          fontFamily: {
            serif: ['"Prata"', 'serif'],
            sans: ['"Tenor Sans"', 'sans-serif'],
            vogue: ['"Cormorant"', 'serif'],
          },
          letterSpacing: {
            'widest-fashion': '0.25em',
          },
          animation: {
            'blur-in': 'blurIn 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            'fade-in-up': 'fadeInUp 1s ease-out forwards',
            'fade-in': 'fadeIn 0.8s ease-out forwards',
            'slide-in': 'slideIn 0.5s ease-out forwards',
          },
          keyframes: {
            blurIn: {
              '0%': { filter: 'blur(15px)', opacity: '0', transform: 'scale(0.98)' },
              '100%': { filter: 'blur(0)', opacity: '1', transform: 'scale(1)' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideIn: {
              '0%': { transform: 'translateX(-10px)', opacity: '0' },
              '100%': { transform: 'translateX(0)', opacity: '1' },
            }
          }
        },
      },
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "papaparse": "https://esm.sh/papaparse@^5.5.3"
  }
}
</script>
</head>

<body class="bg-fashion-white text-fashion-black antialiased selection:bg-fashion-black selection:text-fashion-white">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
